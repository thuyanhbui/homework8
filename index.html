<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog minimal 1 left sidebar</title>
    <style>
        body {
            font-family: "Open Sans", Helvetica, Arial, sans-serif;
            font-size: 13px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        header {}

        .header_box {
            padding: 15px;
            width: 100vw;
            height: 80px;
            display: flex;
        }

        .logo {
            flex: 2;
            display: flex;
            justify-content: center;
            padding-right: 10px;
        }

        .logo>img {
            max-width: 80px;
            width: 100%;

        }

        nav {
            flex: 6;
            display: flex;
        }

        .nav_menu {
            flex: 1;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            color: #555555;
            font-weight: bold;
        }

        .purchase {
            flex: 2;
            height: 100%vh;
            text-align: end;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 30px;
        }

        .button_purchase {
            background-color: white;
            border: 1px solid #72C02C;
            color: #72C02C;
            padding: 15px 15px;

            display: inline-block;

            margin: 1px 0p;
            cursor: pointer;
            border-radius: 5px;
        }

        .button_purchase:hover {

            background-color: #72C02C;
            color: white;
        }

        /* content */
        .banner {
            background-color: #F7F7F7;
            height: 300px;
            display: flex;
            justify-items: center;
            align-items: center;
            justify-content: center;
            width: 100vw;

        }

        .row {}

        h1 {
            font-size: 28px;
            margin-top: 0px;
        }

        .row_span {
            text-align: center;
        }

        .span_banner {
            /* color: gray;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none; */
        }

        .span_banner>a {
            text-decoration: none;
            color: gray;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
        }

        .span_banner>a:hover {
            color: #72C02C;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header_box">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <nav>
                <div class="nav_menu"> INTRO</div>
                <div class="nav_menu"> HOME</div>
                <div class="nav_menu"> PAGES</div>
                <div class="nav_menu"> BLOG</div>
                <div class="nav_menu"> FEATURES</div>
                <div class="nav_menu"> SHORTCODES</div>
                <div class="nav_menu"> DEMOS</div>
            </nav>
            <div class="purchase">
                <div class="button_purchase">
                    PURCHASE NOW
                </div>
            </div>
        </div>
    </header>

    <!-- content -->
    <section class="container">
        <section class="banner">
            <div class="row">
                <h1>Blog minimal 1 left sidebar</h1>
                <div class="row_span">
                    <span class="span_banner">
                        <a href="#"> Home </a>
                    </span>
                    <span style="color: #555555;">　/　</span>
                    <span class="span_banner">
                        <a href="#"> Blog </a>
                    </span>
                    <span style="color: #555555;">　/　 </span>
                    <span style="color: #72C02C;"> Blog minimal 1 left sidebar </span>
                </div>
            </div>
        </section>

    </section>

    <!-- footer  -->
    <footer>

    </footer>
</body>

</html>
